<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Gallery</title>
    <link rel ="stylesheet" href="ImageGallery.css">

</head>

<body>

    <h1>Responsive Image Gallery</h1>

    <div class="gallery-container">
        <div class="gallery-item"><img src="https://picsum.photos/id/1015/400/300" alt="Image 1"></div>
        <div class="gallery-item"><img src="https://picsum.photos/id/1016/400/300" alt="Image 2"></div>
        <div class="gallery-item"><img src="https://picsum.photos/id/1024/400/300" alt="Image 3"></div>
        <div class="gallery-item"><img src="https://picsum.photos/id/1025/400/300" alt="Image 4"></div>
        <div class="gallery-item"><img src="https://picsum.photos/id/1027/400/300" alt="Image 5"></div>
        <div class="gallery-item"><img src="https://picsum.photos/id/1035/400/300" alt="Image 6"></div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">✖</span>
        <span class="prev" onclick="navigate(-1)">❮</span>
        <img id="lightbox-img" src="" alt="Large View">
        <span class="next" onclick="navigate(1)">❯</span>
    </div>


</body>

</html>
